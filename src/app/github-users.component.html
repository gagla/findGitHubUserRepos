<github-users-search-form></github-users-search-form>
<div *ngFor="let userReposData of githubData; trackBy: trackByFnRepos" class="repos-data">
  <div class="data-row"><span class="data-label main">Repository: {{userReposData?.name}}</span></div>
  <div class="data-row"><i class="fas fa-user"></i><span
    class="data-label">Owner: </span>{{userReposData?.owner?.login}}</div>
  <ng-container *ngIf="userReposData.branchList.length > 0; else noDataTemplate">
    <div class="branches-wrapper">
      <div *ngFor="let branch of userReposData.branchList; trackBy: trackByFnBranches">
        <div class="data-row"><i class="fas fa-code-branch"></i><span class="data-label">Branch: </span>{{branch?.name}}
        </div>
        <div class="data-row"><i class="fas fa-code"></i><span
          class="data-label">Last commit: </span>{{branch?.commit?.sha}}</div>
      </div>
    </div>
  </ng-container>
  <ng-template #noDataTemplate>
    <div>
      No user branches/data found
    </div>
  </ng-template>
</div>
